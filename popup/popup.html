<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Smart Shopper</title>
		<style>
			:root {
				--background: #fafafa;
				--foreground: #1f1f1f;
				--primary-color: #4c8bf5;
				--primary-hover: color-mix(in oklab, var(--primary-color), var(--background) 90%);
				--success: #1da462;
				--warning: #ffcd46;
				--error: #dd5144;
				--scroll-gray: #888;
				--disabled-bg: #d3d3d3;
				--disabled-text: #777;
				--disabled-border: #aaa;
				--font-size-base: 16px;
				--spacing-base: 12px;
				--radius-base: 4px;
				--table-max-height: 200px;
			}
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				width: 600px;
				padding: var(--spacing-base);
				color: var(--foreground);
				background: var(--background);
			}
			#title {
				font-size: var(--font-size-base);
			}
			button {
				width: 100%;
				padding: 6px;
				font-size: var(--font-size-base);
				border: none;
				border-radius: var(--radius-base);
				background-color: var(--primary-color);
				color: var(--background);
				cursor: pointer;
			}
			button:disabled {
				background-color: var(--disabled-bg);
				border-color: var(--disabled-border);
				cursor: not-allowed;
			}
			#summarize-button {
				margin-top: var(--spacing-base);
			}
			.table-wrapper {
				border: 1px solid var(--foreground);
				border-radius: 2px;
				overflow-x: hidden;
				max-height: var(--table-max-height);
				/* Firefox */
				scrollbar-width: thin;
				scrollbar-color: var(--primary-color) var(--background);
			}
			.table-wrapper::-webkit-scrollbar {
				width: 6px;
			}
			.table-wrapper::-webkit-scrollbar-track {
				background: var(--background);
				border-radius: 3px;
			}
			.table-wrapper::-webkit-scrollbar-thumb {
				background-color: var(--scroll-gray);
				border-radius: 3px;
				border: 1px solid var(--foreground);
			}
			.table-wrapper::-webkit-scrollbar-thumb:hover {
				background-color: var(--scroll-gray);
			}
			table {
				border-collapse: collapse;
				display: block;
			}
			table .disabled {
				color: var(--disabled-text);
			}
			table .disabled input[type="checkbox"] {
				cursor: not-allowed;
			}
			table tr:last-child td {
				border-bottom: none !important;
			}
			thead {
				box-shadow: inset 0 -0.5px 0 0 var(--foreground);
				position: sticky;
				top: 0;
				background: var(--background);
				z-index: 10;
				font-weight: bold;
			}
			tr {
				max-width: 100%;
				overflow: hidden; /* hide overflow */
				cursor: default;
			}
			tbody tr:hover {
				background-color: var(--primary-hover);
			}
			td {
				line-clamp: 2;
				border-bottom: 1px solid var(--foreground);
				padding: 6px;
			}
			tr td:nth-child(1) {
				width: 100%;
			}
			.truncate-multiline {
				display: -webkit-box;
				line-clamp: 2;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				overflow: hidden;
				text-overflow: ellipsis;
				line-height: 1.4em;
				max-height: calc(1.4em * 2);
			}
			#loading {
				margin-top: var(--spacing-base);
				display: none;
				align-items: center;
				gap: var(--radius-base);
				font-size: var(--font-size-base);
			}
			.loading-spinner {
				height: 32px;
				width: 32px;
				fill: var(--primary-color);
				animation: spin 0.8s linear infinite;
			}
			.checkmark-container {
				position: relative;
				overflow: hidden;
			}
			.checkmark {
				display: none;
			}
			.checkmark-inner {
				display: inline-block;
				width: 24px;
				height: 24px;
				border-radius: 50%;
				border: 1px solid var(--foreground);
				background: transparent no-repeat center;
			}
			.checkmark:checked + .checkmark-inner {
				border-color: var(--primary-color);
				background-color: var(--primary-color);
				background-image: url("data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg width='14px' height='10px' viewBox='0 0 14 10' version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'%3E%3C!-- Generator: Sketch 59.1 (86144) - https://sketch.com --%3E%3Ctitle%3Echeck%3C/title%3E%3Cdesc%3ECreated with Sketch.%3C/desc%3E%3Cg id='Page-1' stroke='none' stroke-width='1' fill='none' fill-rule='evenodd'%3E%3Cg id='ios_modification' transform='translate(-27.000000, -191.000000)' fill='%23FFFFFF' fill-rule='nonzero'%3E%3Cg id='Group-Copy' transform='translate(0.000000, 164.000000)'%3E%3Cg id='ic-check-18px' transform='translate(25.000000, 23.000000)'%3E%3Cpolygon id='check' points='6.61 11.89 3.5 8.78 2.44 9.84 6.61 14 15.56 5.05 14.5 4'%3E%3C/polygon%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
			}
			.disabled > .checkmark-inner {
				border-color: var(--disabled-border);
			}
			.disabled > .checkmark:checked + .checkmark-inner {
				background-color: var(--disabled-bg);
				border-color: var(--disabled-border);
			}
			@keyframes shimmer {
				0% {
					background-position: -200% 0;
				}
				100% {
					background-position: 200% 0;
				}
			}
			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<h3 id="title">Smart Shopper</h3>
		<div id="table-wrapper-div" class="table-wrapper">
			<table id="tab-table">
				<thead>
					<tr>
						<td>Products To Summarize</td>
						<td></td>
					</tr>
				</thead>
				<tbody id="tab-list"></tbody>
			</table>
		</div>
		<button id="summarize-button">Summarize products</button>
		<div id="loading">

	</body>
</html>
