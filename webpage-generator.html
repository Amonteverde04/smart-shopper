<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Generating Comparison... - Smart Shopper</title>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
		}
		.loading-container {
			text-align: center;
		}
		.spinner {
			border: 4px solid rgba(255,255,255,0.3);
			border-top: 4px solid white;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			animation: spin 1s linear infinite;
			margin: 0 auto 20px;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		.loading-text {
			font-size: 18px;
			font-weight: 600;
			margin-bottom: 10px;
		}
		.char-count {
			font-size: 14px;
			opacity: 0.9;
		}
		.progress-bar {
			width: 300px;
			height: 4px;
			background: rgba(255,255,255,0.3);
			border-radius: 2px;
			margin: 20px auto;
			overflow: hidden;
		}
		.progress-fill {
			height: 100%;
			background: white;
			border-radius: 2px;
			transition: width 0.3s ease;
		}
		.error {
			background: rgba(221, 81, 68, 0.9);
			padding: 15px;
			border-radius: 8px;
			margin-top: 20px;
			max-width: 500px;
		}
	</style>
</head>
<body>
	<div class="loading-container">
		<div class="spinner"></div>
		<div class="loading-text">ðŸŽ¨ Generating your comparison webpage...</div>
		<div class="char-count" id="char-count">Initializing...</div>
		<div class="progress-bar">
			<div class="progress-fill" id="progress-bar" style="width: 0%"></div>
		</div>
	</div>
	<script src="webpage-generator.js"></script>
</body>
</html>
